<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="Página interactiva con galería de fotos y edición de perfil. Proyecto de TripleTen." />
  <meta name="author" content="Valentina Erazo" />
  <meta name="keywords" content="HTML, CSS, JavaScript, galería, responsive, TripleTen" />
  <title>Alrededor de los EE.UU.</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <h1 class="header__title">Alrededor <span class="header__subtitle">de los EE. UU.</span></h1>
    </header>
    <main class="content">
      <section class="profile">
        <img src="images/profile.jpg" alt="Jacques Cousteau" class="profile__avatar">
        <div class="profile__info">
          <h2 class="profile__name">Jacques Cousteau</h2>
          <p class="profile__description">Explorador</p>
        </div>
        <button class="profile__edit-button">✏️</button>
        <button class="profile__add-button">＋</button>
      </section>
      <section class="gallery">     
      </section>
    </main>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button">✖</button>
     <form class="popup__form" name="editProfileForm" novalidate>
  <h3 class="popup__title">Editar perfil</h3>

  <input
    type="text"
    name="name"
    class="popup__input"
    placeholder="Nombre"
    required
    minlength="2"
    maxlength="40"
  />
  <span class="popup__error" id="name-error"></span>

  <input
    type="text"
    name="about"
    class="popup__input"
    placeholder="Acerca de mí"
    required
    minlength="2"
    maxlength="200"
  />
  <span class="popup__error" id="about-error"></span>

  <button type="submit" class="popup__save-button" disabled>Guardar</button>
</form>

    </div>
  </div>
  <div class="popup popup_type_add">
  <div class="popup__container">
    <button class="popup__close-button" type="button">✖</button>
    <form class="popup__form popup__form_type_add" name="addCardForm" novalidate>
  <h3 class="popup__title">Nuevo lugar</h3>

  <input
    type="text"
    name="title"
    class="popup__input"
    placeholder="Título"
    required
    minlength="2"
    maxlength="30"
  />
  <span class="popup__error" id="title-error"></span>

  <input
    type="url"
    name="image"
    class="popup__input"
    placeholder="Enlace a la imagen"
    required
  />
  <span class="popup__error" id="image-error"></span>

  <button type="submit" class="popup__save-button" disabled>Guardar</button>
</form>
  </div>
</div>
<div class="popup popup_type_image">
  <div class="popup__image-container">
    <button class="popup__close-button" type="button">✖</button>
    <img class="popup__image" src="#" alt="">
    <p class="popup__caption"></p>
  </div>
</div>
  <script type="module" src="scripts/index.js"></script>
  <template id="card-template">
  <article class="card">
    <img class="card__image" src="" alt="">
    <button class="card__delete-button" type="button">
      <img class="card__delete-icon" src="images/Trash.svg" alt="Eliminar">
    </button>
    <div class="card__description">
      <h2 class="card__title"></h2>
      <button class="card__like-button" type="button">
        <img class="card__like-icon" src="images/Group.svg" alt="Me gusta">
      </button>
    </div>
  </article>
</template>

</body>
</html>
