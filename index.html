<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="P√°gina interactiva con galer√≠a de fotos y edici√≥n de perfil. Proyecto de TripleTen." />
  <meta name="author" content="Valentina Erazo" />
  <meta name="keywords" content="HTML, CSS, JavaScript, galer√≠a, responsive, TripleTen" />
  <title>Alrededor de los EE.UU.</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <h1 class="header__title">Alrededor <span class="header__subtitle">de los EE. UU.</span></h1>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar-wrap">
  <img src="images/profile.jpg" alt="Jacques Cousteau" class="profile__avatar">
  <button class="profile__avatar-edit" type="button" aria-label="Editar avatar"></button>
</div>

        <div class="profile__info">
          <h2 class="profile__name">Jacques Cousteau</h2>
          <p class="profile__description">Explorador</p>
        </div>
        <button class="profile__edit-button" type="button" aria-label="Editar perfil">‚úèÔ∏è</button>
        <button class="profile__add-button" type="button" aria-label="A√±adir tarjeta">Ôºã</button>
      </section>

      <section class="gallery">
        <!-- Aqu√≠ se insertan las tarjetas -->
      </section>
    </main>
  </div>

  <!-- Popup: Editar perfil -->
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Cerrar">‚úñ</button>
      <form class="popup__form" name="editProfileForm" novalidate>
        <h3 class="popup__title">Editar perfil</h3>

        <input
          type="text"
          name="name"
          id="name-input"
          class="popup__input"
          placeholder="Nombre"
          required
          minlength="2"
          maxlength="40"
        />
        <span class="popup__error" id="name-input-error"></span>

        <input
          type="text"
          name="about"
          id="about-input"
          class="popup__input"
          placeholder="Acerca de m√≠"
          required
          minlength="2"
          maxlength="200"
        />
        <span class="popup__error" id="about-input-error"></span>

        <button type="submit" class="popup__save-button" disabled>Guardar</button>
      </form>
    </div>
  </div>

  <!-- Popup: A√±adir tarjeta -->
  <div class="popup popup_type_add">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Cerrar">‚úñ</button>
      <form class="popup__form popup__form_type_add" name="addCardForm" novalidate>
        <h3 class="popup__title">Nuevo lugar</h3>

        <input
          type="text"
          name="title"
          id="title-input"
          class="popup__input"
          placeholder="T√≠tulo"
          required
          minlength="2"
          maxlength="30"
        />
        <span class="popup__error" id="title-input-error"></span>

        <input
          type="url"
          name="image"
          id="image-input"
          class="popup__input"
          placeholder="Enlace a la imagen"
          required
        />
        <span class="popup__error" id="image-input-error"></span>

        <button type="submit" class="popup__save-button" disabled>Guardar</button>
      </form>
    </div>
  </div>

  <!-- Popup: Ver imagen -->
  <div class="popup popup_type_image">
    <div class="popup__image-container">
      <button class="popup__close-button" type="button" aria-label="Cerrar">‚úñ</button>
      <img class="popup__image" src="#" alt="">
      <p class="popup__caption"></p>
    </div>
  </div>

  <!-- Popup: Confirmar borrado (√öNICO popup de confirmaci√≥n) -->
  <div class="popup popup_type_confirm">
    <div class="popup__container popup__container_type_confirm">
      <button type="button" class="popup__close-button" aria-label="Cerrar">‚úñ</button>
      <h3 class="popup__title">¬øEst√°s seguro/a?</h3>
      <form class="popup__form" name="confirm-form" novalidate>
        <button type="submit" class="popup__save-button popup__save-button_confirm">S√≠</button>
      </form>
    </div>
  </div>

  <!-- Template de tarjeta -->
  <template id="card-template">
    <article class="card">
      <img class="card__image" src="" alt="">
      <button class="card__delete-button" type="button" aria-label="Eliminar">
        <img class="card__delete-icon" src="images/Trash.svg" alt="">
      </button>
    <div class="card__description">
  <h2 class="card__title"></h2>
  <div class="card__like-group">
    <button class="card__like-button" type="button" aria-label="Me gusta">
      <img class="card__like-icon" src="images/Group.svg" alt="">
    </button>
    <span class="card__like-count">0</span> <!-- üëà contador -->
  </div>
</div>
    </article>
  </template>
  <div class="popup popup_type_avatar">
  <div class="popup__container">
    <button class="popup__close-button" type="button">‚úñ</button>
    <form class="popup__form" name="avatarForm" novalidate>
      <h3 class="popup__title">Cambiar foto de perfil</h3>
      <input type="url" name="avatar" class="popup__input" placeholder="https://tu-imagen.jpg" required />
      <span class="popup__error" id="avatar-error"></span>
      <button type="submit" class="popup__save-button" disabled>Guardar</button>
    </form>
  </div>
</div>


  <script type="module" src="scripts/index.js"></script>
</body>
</html>
